<ion-header color="secondary"  class="mobile-header">
  <ion-toolbar color="success">
    <ion-buttons>
      <ion-menu-button menu="myMenu"></ion-menu-button>
      <ion-title>{{ title }}</ion-title>
      <ion-img class="icon" src="assets/01 (1).png"></ion-img>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-row class="header ion-align-items-center">
  <ion-col  size="1"> 
      <img src="/assets/01 (1).png"  class="icon">
  </ion-col>
  <ion-col size="10" class="ion-text-center">

    <ion-button class="letrasHeader" fill="clear" 
    routerLink="/" 
    routerDirection="root" 
    routerLinkActive="active-item"
    [routerLinkActiveOptions]="{exact: true}">
      Home
    </ion-button>

    <ion-button class="letrasHeader" fill="clear" 
    routerLink="/about" 
    routerDirection="root" 
    routerLinkActive="active-item">
      PetPlus
    </ion-button>

    <ion-button fill="clear" class="letrasHeader"
    routerLink="/animales" 
    routerDirection="root" 
    routerLinkActive="active-item">
      Fichas
    </ion-button>
    
    <ion-button fill="clear" class="letrasHeader"
    routerLink="/veterinarias" 
    routerDirection="root" 
    routerLinkActive="active-item">
      Veterinarias
    </ion-button>
    
  </ion-col>
  
  <ion-col size="1" class="ion-text-left">

    <ion-button #productbtn (mouseenter)="dropdown=false"
                (mouseleave)="hideDropdown($event)" 
                fill="clear"
                color="dark"
                routerLink="" 
                routerDirection="root">
                
      <ion-icon name="menu" slot="icon-only" [name]="dropdown ? 'chevron-down' : 'chevron-up'"></ion-icon>
    </ion-button>
    <div *ngIf="dropdown" class="dropdown" (mouseleave)="dropdown = false" #dropdownbox>
      <ion-item button (click)="dropdown = false" button routerLink="/" lines="none"> 
        <!-- [queryParams]="{ category : ''}" -->
        Iniciar Sesi√≥n
      </ion-item>
      <ion-item button (click)="dropdown = false" button routerLink="/" lines="none">
        Registrarse
      </ion-item>
    </div>
  </ion-col>
</ion-row>
