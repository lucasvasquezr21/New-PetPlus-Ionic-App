<ion-content>
  <ion-content>
    <div>
      <h1 class="letra1 centrotxt" > <b>Busca la ficha de tu animal</b> </h1>
    </div>
  <div class="centrotxt">
    <ion-item class="input" fill="solid">
      <ion-label position="floating">N°Ficha</ion-label>
      <ion-input [(ngModel)]="buscar_input" ></ion-input>
    </ion-item>
    <ion-button class="botonlistar2" shape="round" (click)="buscar()" (click)="showLoading()" type="button">Buscar</ion-button>
  </div>
  
  <div *ngIf="visible"> 
    <ion-item>
        <img class="imagen" src="assets\veterinary(2).png" >
        <ion-label><h1 class="letras1">{{nombreA}}</h1> 
                   <h1 class="letras1">{{nombreespecie }}</h1>
                   <h2 class="letras2">Microchip : {{n_microchip}}</h2>
                   <h2 class="letras2">Color: {{nombre_color}}</h2>
                   <h2 class="letras2">Sexo: {{nombre_sexo}}</h2>
                   <h2 class="letras2">Dueño: {{nombre_dueno}}</h2>
                   <h2 class="letras2">Estado: {{nombre_estado}}</h2>
        </ion-label>
      </ion-item>
  </div>
</ion-content>
