<ion-content>
  <div>
    <h1 class="letra1 centrotxt" > <b>Busca la veterinaria que necesitas</b> </h1>
    <br>
  </div>
  

    <ion-searchbar placeholder="Escribe tu comuna" [(ngModel)]="filterTerm" animated="true" showCancelButton="focus"></ion-searchbar>
    <br>   
      <ion-list>
        <ion-item *ngFor="let veterinarias of todas | filter : filterTerm">
          <img class="imagenes" src="assets\veterinary.png">
          <ion-label> {{veterinarias.nombre_vet}} </ion-label>  
          <ion-label> {{veterinarias.direccion}} </ion-label>  
          <ion-label> {{veterinarias.descripcion}} </ion-label>
        </ion-item>
      </ion-list>
</ion-content>
